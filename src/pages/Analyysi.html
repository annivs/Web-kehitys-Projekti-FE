<html>

    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Päivän hyvinvointimittari</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,400&display=swap"/>
    <link rel="stylesheet" href="/src/css/style.css">
    <link rel="stylesheet" href="/src/css/analysis.css" />
  </head>
  <body>
    <nav>
      <div class="otsikko">MyHealth</div>
      <ul>
        <li><a href="/index.html">Etusivu</a></li>
        <li><a id="login" href="Kirjaudu.html">Kirjautuminen</a></li>
        <li class="auth-link"><a href="OmatTiedot.html">Omat tietoni</a></li>
          <li class="auth-link"><a href="Analyysi.html">Päivän hyvinvointimittari</a></li>
          <li><button id="logoutButton" style="display: none;">Kirjaudu ulos</button></li>
      </ul>
    </nav>
    <main>
    <div class="container">
      <h1>Päivän hyvinvointimittari</h1>
      <img class="Brains" src="/public/img/brain.jpeg" alt="Brains">
      <p>Valitse mittari ja syötä arvo saadaksesi palautteen hyvinvoinnistasi.</p>

      <label for="metric">Valitse mittari:</label>
      <select id="metric">
        <option value="sleep">Uni (tuntia)</option>
        <option value="activity">Aktiivisuus (min)</option>
        <option value="mood"> Mieliala (1-10)</option>
      </select>

      <input type="number" id="metricValue" placeholder="Syötä arvo">
      <button onclick="analyzeWellbeing()">Analysoi</button>

      <div id="wellbeingResult" class="result"></div>
    </div>
  </main>
  <footer>Minun sivusto</footer>
    <script type="module" src="/src/js/analysis.js"></script>
    <script type="module" src="/src/js/auth.js"></script>
